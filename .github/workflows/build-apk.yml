name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn 3.6.4
        run: corepack prepare yarn@3.6.4 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Create .env file
        run: |
          echo "APP_NAME=Shirin Biscuit" > .env
          echo "APP_IDENTIFIER=com.shirinbiscuit.storefront" >> .env
          echo "FLEETBASE_HOST=${{ secrets.FLEETBASE_HOST || 'http://127.0.0.1:8000' }}" >> .env
          echo "FLEETBASE_KEY=${{ secrets.FLEETBASE_KEY || '' }}" >> .env
          echo "STOREFRONT_KEY=${{ secrets.STOREFRONT_KEY || '' }}" >> .env
          echo "GOOGLE_MAPS_KEY=${{ secrets.GOOGLE_MAPS_KEY || '' }}" >> .env
          echo "STRIPE_KEY=${{ secrets.STRIPE_KEY || '' }}" >> .env
          echo "FACEBOOK_APP_ID=${{ secrets.FACEBOOK_APP_ID || 'placeholder' }}" >> .env
          echo "FACEBOOK_CLIENT_TOKEN=${{ secrets.FACEBOOK_CLIENT_TOKEN || 'placeholder' }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID || '' }}" >> .env
          echo "GOOGLE_IOS_CLIENT_ID=${{ secrets.GOOGLE_IOS_CLIENT_ID || '' }}" >> .env

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
          else
            echo "Warning: GOOGLE_SERVICES_JSON secret not set, using placeholder"
            cat > android/app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "172789962480",
              "project_id": "shirin-biscuit",
              "storage_bucket": "shirin-biscuit.firebasestorage.app"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:172789962480:android:f2e3158913d7de37a0d435",
                  "android_client_info": {
                    "package_name": "com.shirinbiscuit.storefront"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyAz43zQzxH4YdO7myUKfEtR_CEYnZl7Uq8"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          fi

      - name: Create strings.xml with required resources
        run: |
          cat > android/app/src/main/res/values/strings.xml << 'EOF'
          <resources xmlns:tools="http://schemas.android.com/tools">
              <string name="app_name">Shirin Biscuit</string>
              <string name="FACEBOOK_APP_ID">placeholder</string>
              <string name="FACEBOOK_CLIENT_TOKEN">placeholder</string>
              <string name="GOOGLE_MAPS_API_KEY">placeholder</string>
          </resources>
          EOF

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Ninja
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platforms;android-35" "build-tools;35.0.0" "ndk;27.1.12297006" "cmake;3.22.1"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        uses: actions/upload-artifact@v4
        with:
          name: shirin-biscuit-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: shirin-biscuit-release-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Create Release
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Release Build ${{ github.run_number }}
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
